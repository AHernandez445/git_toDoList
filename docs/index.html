<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
        <script src="../dist/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light border-bottom justify-content-between">
            <a class="navbar-brand" href="toDoList.html">
                <img src="../assets/Archive.png" width="40" alt="" class="priImg p-1">
            </a>
            <a class="navbar-brand" href="#">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">new todo</button>
            </a>
        </nav>
        <main class="container d-flex flex-wrap justify-content-around cards" id="card">
            <div class="card m-2 bg-secondary">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text text-wrap"></p>
                    <a href="#" class="btn btn-secondary">add</a>
                </div>
            </div>

            <!--modal itself-->
            <div class="modal fade text-white" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                      <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label"><h5>Title of ToDo</h5></label>
                          <input type="text" class="form-control" id="recipient-name card-recieve-title">
                        </div>
                        <div class="mb-3">
                          <!-- <label for="message-text" class="col-form-label">Message:</label> -->
                           <label for="message-text" class="col-form-label">ToDo</label>
                          <textarea class="form-control" id="message-text card-recieve-text"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick=addtask()>Finish</button>
                    </div>
                  </div>
                </div>
              </div>
        </main>
    </body>
</html>
